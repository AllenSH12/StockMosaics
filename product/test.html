<!DOCTYPE html>

<html>
	<head>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	</head>

<body>
<h3>Growth Rates</h3>
	<form>
		Total Sum of Discounted Cash Flows<input id="tsodcf" type="float" /><br>
		Term Value<input id="value" type="float" /><br>
		Cash Equity<input id="equity" type="float" /><br>
		Total Debt<input id="debt" type="float" /><br>
		Shares Out<input id="shares" type="float" /><br>
		<input type="submit" />
	</form>
	<p>Price target: $<span></span></p>

	<script type="text/javascript">
		$("form").submit(function() {
			var sharesOut = parseFloat(document.getElementById("shares").value);
			var totalSum = parseFloat(document.getElementById("tsodcf").value);
			var value = parseFloat(document.getElementById("value").value);
			var equity = parseFloat(document.getElementById("equity").value);
			var debt = parseFloat(document.getElementById("debt").value);
			
			var EV = findEV(totalSum,value,equity,debt);
			var priceTarget = findPriceTarget(EV, sharesOut);
			$("span").text(priceTarget).show();
			//$("span").text("Not valid!").show().fadeOut(1000);
			return false;
		});
	</script>
	<script type="text/javascript">
		function findPriceTarget(valueOne, valueTwo) {
			var priceTarget = valueOne / valueTwo;
			return priceTarget;
		}

		function findEV(TotSumDiscountedCashFlows,TermVal,CashEq,TotDebt) {
			var EV = TotSumDiscountedCashFlows + TermVal - CashEq + TotDebt;
			return EV;
		}
	</script>

</body>

</html>
