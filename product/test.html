<!DOCTYPE html>

<html>
	<head>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="fin-functions.js" type="text/javascript"></script>
		<script src="http://d3js.org/d3.v3.min.js"></script>
	</head>
<body>
<h3>Growth Rates</h3>
		<form>
			<p>Total Sum of Discounted Cash Flows</p><input class="fields" id="tsodcf" type="float" /><br>
			<p>Term Value</p><input class="fields" id="value" type="float" /><br>
			<p>Cash Equity</p><input class="fields" id="equity" type="float" /><br>
			<p>Total Debt</p><input class="fields" id="debt" type="float" /><br>
			<p>Shares Out</p><input class="fields" id="shares" type="float" /><br>
			<input type="submit" />
		</form>
	<p>Price target: $<span></span></p>

	<script type="text/javascript">
		$("form").submit(function() {
			var sharesOut = parseFloat(document.getElementById("shares").value);
			var totalSum = parseFloat(document.getElementById("tsodcf").value);
			var value = parseFloat(document.getElementById("value").value);
			var equity = parseFloat(document.getElementById("equity").value);
			var debt = parseFloat(document.getElementById("debt").value);
			
			var priceTarget = sharesOut + totalSum + value + equity + debt;
			//var EV = findEV(totalSum,value,equity,debt);
			//var priceTarget = findPriceTarget(EV, sharesOut);
			$("span").text(priceTarget).show();
			//$("span").text("Not valid!").show().fadeOut(1000);
			return false;
		});
	</script>
	

</body>

</html>
