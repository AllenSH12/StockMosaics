	<body>
		<script type="text/javascript">
			var dataTwo = [[3,2,1],[3,2,1]];
			var totals = [dataTwo[0].length];
			for (var i = 0; i <dataTwo[0].length; i++) {
				totals [i] = 0;
			}
			for (var i = 0; i<dataTwo.length; i++) {
				for (var j = 0; j<dataTwo[i].length; j++) {
					totals[j] += dataTwo[i][j];
				}
			}
			function addToTotal(array[]) {
				var total = [array.length];
				for (var i=0; i < total.length; i++) {
					total[i] = 0;
				}
				for (var i=0; i<array.length; i++) {
					total[i] += array[i];
				}
			}
			document.writeln(totals)
		</script>

	</body>
