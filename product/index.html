<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function sumFields(a, b, c, d) {
			var total = a + b + c + d;
			alert(total);
			document.getElementById("priceTarget").innerHTML=total;
		}
	</script>
</head>

<body>
	<h3>Growth Rates</h3><br>
	<div>
		<form name="babyForm">
			Revenue: <input type="number" name="revenueRate" value=""><br>
			Assets: <input type="number" name="assetRate"><br>
			Liability: <input type="number" name="liabilityRate"><br>
			R & D: <input type="number" name="rAndDRate"><br>
			<button onclick=sumFields(revenueRate.value,assetRate.value,liabilityRate.value,rAndDRate.value)>GO</button>
		</form>
		<p id="priceTarget"></p>
	</div>
</body>


</html>
