<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="jquery.csv-0.71.min.js"></script>
		
		<script src="calculateCashFlows.js"></script>
		<style type="text/css">
			body {
				font: 10px sans-serif;
			}
			.axis path,
			.axis line {
				fill: none;
				stroke: #000;
				shape-rendering: crispEdges;
			}

			.area {
				fill: steelblue;
			}
			.fields {
				display: inline-block;
				margin:8px;
			}
			form {
				font-size: 14px;
			}
		</style>
	</head>
	
	<body>
		<div id="graph"></div>
		<div align="center">
			<h1>Growth Rates</h1>
			<form>
				Revenue<input class="fields" id="revenue" type="float" />
				Asset<input class="fields" id="asset" type="float" /><br>
				CapEx<input class="fields" id="capEx" type="float" />
				R&D<input class="fields" id="rND" type="float" /><br>
				<input type="submit" />
			</form>
			<h2>Price target: $<span>______</span></h2>
			<script type="text/javascript">
				$("form").submit(function() {
					var revenue = parseFloat(document.getElementById("revenue").value);
					var asset = parseFloat(document.getElementById("asset").value);
					var capEx = parseFloat(document.getElementById("capEx").value);
					var rND = parseFloat(document.getElementById("rND").value);
					
					//var sum = sumValues(revenue, asset, capEx, rND);
					var sum = revenue + asset + capEx + rND;
					$("span").text(sum).show();
					return false;
				});
			</script>
		</div>
		<script src="priceTargetGraph.js"></script>
	</body>

<html>
