<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="jquery.csv-0.71.min.js"></script>
		<script src="fin-functions.js"></script>
		<script src="calculateCashFlows.js"></script>
		<style type="text/css">
			body {
				font: 10px sans-serif;
			}
			.axis path,
			.axis line {
				fill: none;
				stroke: #000;
				shape-rendering: crispEdges;
			}

			.area {
				fill: steelblue;
			}
			.fields {
				display: inline-block;
				margin:8px;
			}
			form {
				font-size: 14px;
			}
		</style>
	</head>
	
	<body>
		<div id="graph"></div>
		<div align="center">
				<h1>Growth Rates</h1>
				<form>
					Revenue<input class="fields" id="revenue" type="float" />
					Asset<input class="fields" id="asset" type="float" /><br>
					CapEx<input class="fields" id="capEx" type="float" />
					R&D<input class="fields" id="rND" type="float" /><br>
					<input type="submit" />
				</form>
				<h2>Price target: $<span>______</span></h2>
				<script type="text/javascript">
					$("form").submit(function() {
						var revenue = parseFloat(document.getElementById("revenue").value);
						var asset = parseFloat(document.getElementById("asset").value);
						var capEx = parseFloat(document.getElementById("capEx").value);
						var rND = parseFloat(document.getElementById("rND").value);
						
						var sum = sumValues(revenue, asset, capEx, rND);
						$("span").text(sum).show();
						return false;
					});
				</script>
		</div>
		<script type="text/javascript">
			var margin = {top: 20, right: 20, bottom: 30, left: 50},
				width = 960 - margin.left - margin.right,
				height = 500 - margin.top - margin.bottom;

			var parseDate = d3.time.format("%d-%b-%y").parse;

			var x = d3.time.scale()
				.range([0, width]);

			var y = d3.scale.linear()
				.range([height, 0]);

			var xAxis = d3.svg.axis()
				.scale(x)
				.orient("bottom");

			var yAxis = d3.svg.axis()
				.scale(y)
				.orient("left");

			var area = d3.svg.area()
				.x(function(d) { return x(d.date); })
				.y0(height)
				.y1(function(d) { return y(d.close); });

			var svg = d3.select(document.getElementById("graph")).append("svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)
				.append("g")
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

			d3.tsv("data.tsv", function(error, data) {
				data.forEach(function(d) {
				d.date = parseDate(d.date);
				d.close = +d.close;
			});

			x.domain(d3.extent(data, function(d) { return d.date; }));
			y.domain([0, d3.max(data, function(d) { return d.close; })]);

			svg.append("path")
				.datum(data)
				.attr("class", "area")
				.attr("d", area);

			svg.append("g")
				.attr("class", "x axis")
				.attr("transform", "translate(0," + height + ")")
				.call(xAxis);

			svg.append("g")
				.attr("class", "y axis")
				.call(yAxis)
				.append("text")
				.attr("transform", "rotate(-90)")
				.attr("y", 6)
				.attr("dy", ".71em")
				.style("text-anchor", "end")
				.text("Price ($)");
			});
		</script>
	</body>

<html>
